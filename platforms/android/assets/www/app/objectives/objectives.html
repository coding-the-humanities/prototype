<ion-header-bar align-title="center" class="bar-positive">
  <h1 class="title">Objectives</h1>
</ion-header-bar>
<ion-view>
  <ion-content class="has-header">
    <ion-list>
      <section class="level" ng-repeat="(key, value) in objectives.objectives | groupBy: 'level'">
        <ion-item class="item-divider">
          Level {{ key }}
        </ion-item>
        <ion-item class="item-icon-right" ng-repeat="objective in value">
          <div ui-sref="app.objective({objectiveId: objective.id})">
            {{ objective.title }}
          </div>
          <div ng-hide="objective.added" ng-click="objectives.addObjective(objective)">
            <i class="icon ion-ios7-plus"></i>
          </div>
          <div ng-show="objective.added" ng-click="objectives.removeObjective(objective)">
            <i class="icon ion-ios7-minus"></i>
          </div>
        </ion-item>
      </section>
    </ion-list>
  </ion-content>
</ion-view>
