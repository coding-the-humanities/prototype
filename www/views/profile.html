<ion-view>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img src="https://avatars.githubusercontent.com/u/1780358?v=2">
        <h2>{{ user.displayName }}</h2>
        <p>August 23, 1975</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="http://calitreview.com/images/Rembrandt_Sheet%20of%20Studies%20with%20Self-Portrait_Rijksmuseum_7.jpg">
        <button class="button button-block button-positive" ng-click="logout()">
          Log Out
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
