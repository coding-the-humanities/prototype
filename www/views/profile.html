<ion-view title="Profile">
  <ion-tabs class="tabs-striped tabs-background-light tabs-color-assertive">
    <ion-tab title="Profile" icon-on="ion-person" icon-off="ion-person">
      <ion-content>
        <div class="list card">
          <div class="item item-avatar">
            <img src="https://avatars.githubusercontent.com/u/1780358?v=2">
            <h2>{{ user.displayName }}</h2>
            <p>August 23, 1975</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="http://calitreview.com/images/Rembrandt_Sheet%20of%20Studies%20with%20Self-Portrait_Rijksmuseum_7.jpg">
            <button class="button button-block button-positive" ng-click="logout()">
              Log Out
            </button>
          </div>
        </div>
      </ion-content>
    </ion-tab>
    <ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
      <ion-content class="has-header">
        <div class="list card">
          <div class="item item-divider">
            {{ card.title }}
          </div>
          <div class="item item-text-wrap">
            <strong>Type: </strong>{{ card.type }}
          </div>
          <div class="item item-text-wrap">
            <strong>Tags: </strong>
            <span ng-repeat="tag in card.tags">{{ tag }} </span>
          </div>
          <div class="item item-text-wrap">
            <strong>Premise: </strong>{{ card.premise }}
          </div>
          <div class="item item-text-wrap">
            <strong>Exercise: </strong>{{ card.exercise }}
          </div>
          <div class="item item-text-wrap">
            <strong>Material: </strong>
            <span ng-repeat="material in card.materials">{{ material }} </span>
          </div>
        </div>
      </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-view>
